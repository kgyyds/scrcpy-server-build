name: build-scrcpy-server

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ 拉代码
      - name: Checkout
        uses: actions/checkout@v4

      # 2️⃣ Java（scrcpy server 用 Java 11 最稳）
      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 11

      # 3️⃣ Android SDK（自带 sdkmanager）
      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      # 4️⃣ 安装 Android 平台 & build-tools（⚠️ 自动 yes）
      - name: Install Android SDK components
        run: |
          yes | sdkmanager \
            "platforms;android-36" \
            "build-tools;36.0.0"

      # 5️⃣ 给脚本执行权限
      - name: Make build script executable
        run: |
          chmod +x server/build_without_gradle.sh

      # 6️⃣ 编译 scrcpy-server.jar
      - name: Build scrcpy-server
        run: |
          cd server
          ./build_without_gradle.sh

      # 7️⃣ 上传产物（jar）
      - name: Upload scrcpy-server.jar
        uses: actions/upload-artifact@v4
        with:
          name: scrcpy-server
          path: |
            server/scrcpy-server.jar